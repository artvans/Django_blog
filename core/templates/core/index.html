{% extends './base.html'%}

{% block content %}


 {%if post_list%}
   {% for post in post_list %}
   <section class="section is-small">
     <h1 class="title"><a href="{% url 'core:detail' post.id %}">{{post.title}}</a> </h1>
     <h2 class="subtitle">
      {{post.resume}}
     </h2>
   </section>
   {% endfor %}
 {%else%}
  <section class="section is-small">
    <h1 class="title">nao existe post cadastrado/h1>

  </section>
 {%endif%}

{% endblock %}
